# Render Blueprint pour TiibnTick - Système Pick and Drop
# Déploiement complet: PostgreSQL + API Petri Net + Delivery API + Frontend

databases:
  - name: tiibntick-postgres
    databaseName: postgres # Base par défaut
    user: tiibntick_user
    plan: starter # Free tier - peut être upgradé
    region: frankfurt # Choisir selon votre localisation
    postgresMajorVersion: 15

services:
  # ===== Script d'initialisation DB - Crée delivery_db et petri_db =====
  - type: worker
    name: tiibntick-db-init
    runtime: docker
    plan: starter
    region: frankfurt
    dockerfilePath: ./db-init/Dockerfile
    dockerContext: ./db-init
    envVars:
      - key: PGHOST
        fromDatabase:
          name: tiibntick-postgres
          property: host
      - key: PGPORT
        fromDatabase:
          name: tiibntick-postgres
          property: port
      - key: PGUSER
        fromDatabase:
          name: tiibntick-postgres
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: tiibntick-postgres
          property: password
    # Ce worker s'exécute une fois au déploiement et crée les deux bases

  # ===== API Petri Net - Gestion des workflows d'états =====
  - type: web
    name: tiibntick-petri-api
    runtime: java
    plan: starter # Free tier
    region: frankfurt
    buildCommand: |
      cd API-PETRI-NET &&
      ./mvnw clean package -DskipTests
    startCommand: |
      cd API-PETRI-NET &&
      java -Dserver.port=$PORT \
           -Xms256m -Xmx512m \
           -jar target/*.jar
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: tiibntick-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tiibntick-postgres
          property: port
      - key: DB_NAME
        value: petri_db
      - key: DB_USER
        fromDatabase:
          name: tiibntick-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tiibntick-postgres
          property: password
      - key: SPRING_R2DBC_URL
        value: r2dbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: -Xms256m -Xmx512m
    healthCheckPath: /api/nets/health
    autoDeploy: true

  # ===== Delivery Optimization API - Coeur métier =====
  - type: web
    name: tiibntick-delivery-api
    runtime: java
    plan: starter # Free tier
    region: frankfurt
    buildCommand: |
      cd delivery-optimization-api &&
      ./mvnw clean package -DskipTests
    startCommand: |
      cd delivery-optimization-api &&
      java -Dserver.port=$PORT \
           -Xms512m -Xmx1024m \
           -jar target/*.jar
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: tiibntick-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tiibntick-postgres
          property: port
      - key: DB_NAME
        value: delivery_db
      - key: DB_USER
        fromDatabase:
          name: tiibntick-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tiibntick-postgres
          property: password
      - key: SPRING_R2DBC_URL
        value: r2dbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: SPRING_LIQUIBASE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tiibntick-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tiibntick-postgres
          property: password
      - key: PETRI_NET_API_URL
        fromService:
          name: tiibntick-petri-api
          type: web
          property: url
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_LIQUIBASE_ENABLED
        value: "true"
      - key: SERVER_PORT
        value: $PORT
      - key: JAVA_OPTS
        value: -Xms512m -Xmx1024m
    healthCheckPath: /actuator/health
    autoDeploy: true

  # ===== Frontend Next.js - Interface utilisateur =====
  - type: web
    name: tiibntick-frontend
    runtime: node
    plan: starter # Free tier
    region: frankfurt
    buildCommand: |
      cd delivery-optimization-frontend &&
      npm install &&
      npm run build
    startCommand: |
      cd delivery-optimization-frontend &&
      npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: tiibntick-delivery-api
          type: web
          property: url
      - key: NEXT_PUBLIC_WS_URL
        value: ${NEXT_PUBLIC_API_URL}/ws # WebSocket utilise même URL
      - key: NEXT_PUBLIC_PETRI_NET_API_URL
        fromService:
          name: tiibntick-petri-api
          type: web
          property: url
      - key: NODE_ENV
        value: production
      - key: PORT
        value: $PORT
    healthCheckPath: /
    autoDeploy: true
